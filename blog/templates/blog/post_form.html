{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <br>
        <br>
        <br>
        <br>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">New Blog</legend>
                {{ form.media }}
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
            <button class="btn btn-success p-2" type="submit">Post</button>
            <!-- <input type="submit" class="btn btn-success btn-sm p-3"> -->
            
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Already have  posts  here ? <a href="{% url 'blog-home' %}">Go Back</a></small>
        </div>
    </div>
{% endblock content %}
